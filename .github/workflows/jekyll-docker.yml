    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      alert(`شكرًا ${data.name}!\nسنتواصل معك على: ${data.email}`);
      form.reset();
    });
  </script></body>
